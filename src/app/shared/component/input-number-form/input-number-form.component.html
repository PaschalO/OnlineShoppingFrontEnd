<div class="product-quantity">
    <div class="flex-items">
        <button (click)="decrement()">
            <mat-icon class="button-1">remove</mat-icon>
        </button>
    </div>
    <div class="flex-items">
        <input #numberInput [(ngModel)]="value" min="1" type="number"/>
    </div>
    <div class="flex-items">
        <button (click)="increment()">
            <mat-icon class="button-2">add</mat-icon>
        </button>
    </div>
</div>
