<ng-container *ngIf="cartList && cartList.length">
  <div class="card-container">
    <div>
      <mat-card class="card-radius">
        <mat-card-header>
          <span>{{title}}</span>
        </mat-card-header>
      </mat-card>
      <mat-divider></mat-divider>
      <app-cart-item
        *ngFor="let cartProducts of cartList"
        [product]="cartProducts"
        (deleteItem)="removeItemFromCart($event)"
      >
      </app-cart-item>
    </div>
    <div>
      <app-cart-subtotal></app-cart-subtotal>
    </div>
  </div>
</ng-container>
